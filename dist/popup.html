<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instaLinked</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="root">
    <div class="title flex flex-row gap-3">
      <img
        class="h-8"
        src="./images/intaLinkedSymbol.svg"
        alt="instaLinked symbol logo"
        title="instaLinked"
      />
      <img
        class="h-8"
        src="./images/intaLinkedLogo.svg"
        alt="instaLinked letter logo"
        title="instaLinked"
      />
    </div>
    <div class="variables flex flex-col items-center justify-center w-[120%]">
      <div
        id="variables-container"
        class="flex flex-row items-center justify-center"
      ></div>
    </div>
    <div id="reload-wrapper" class="reload-button" title="Reload">
      <button id="reload-variables">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
          />
        </svg>
      </button>
    </div>
    <div class="add-reset-wrapper flex flex-row gap-10">
      <button
        id="add-variable"
        title="Add custom variable"
        class="bg-slate-700 hover:opacity-80 flex items-center justify-center w-10 h-10 my-2 transition-all rounded-full"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </button>
      <button
        id="reset-variables"
        title="Reset all variables to default"
        class="bg-slate-700 hover:opacity-80 flex items-center justify-center w-10 h-10 my-2 transition-all rounded-full"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
          />
        </svg>
      </button>
    </div>
    <div class="text-area grow flex w-full h-full">
      <textarea
        id="template-message"
        placeholder="Template message..."
        class="w-[90%] h-full rounded-3xl px-4 py-3 shadow-xl text-sm"
      ></textarea>
    </div>
    <div class="buttons-footer flex flex-row gap-3">
      <button
        id="auto-send-message"
        class="hover:opacity-75 text-sm transition-all shadow-lg"
      >
        Automatically Send
      </button>
      <button
        id="preview-message"
        class="hover:opacity-75 text-sm transition-all shadow-lg"
      >
        Preview Message
      </button>
      <button
        id="copy-preview"
        class="hover:opacity-75 text-sm transition-all shadow-lg"
      >
        Copy Preview
      </button>
      <button
        id="copy-template"
        class="hover:opacity-75 text-sm transition-all shadow-lg"
      >
        Copy Template
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
