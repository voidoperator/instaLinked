<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instaLinked</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="root">
    <div class="title">
      <h1>instaLinked</h1>
    </div>
    <div class="variables">
      <div id="variables-container"></div>
    </div>
    <div class="add-var-wrapper" title="Add custom variable">
      <button id="add-variable">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </button>
    </div>
    <div class="text-area">
      <textarea
        rows="3"
        id="template-message"
        placeholder="Template message..."
      ></textarea>
    </div>
    <div class="buttons">
      <button id="auto-send-message">Automatically Send</button>
      <button id="copy-message">Copy Preview</button>
      <button id="preview-message">Preview Message</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
